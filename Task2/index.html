<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD VIBES FORM</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="navbar">

    </div>
    <h3>GOOD VIBES FORM</h3>
    <div class="form_content">
        <form action="">
            <p>Tell us something positive that happened to you today</p>
            <label>Name</label>
            <input type="text" placeholder="Enter your name">
            <br>
            <label>Email</label>
            <input type="text" placeholder="Enter your email address">
            <br>
            <label>On a scale of 1_10,how good was it?</label>
            <input type="text" placeholder="Enter number between 1 and 10">
            <br>
            <label>where did it happen?</label> 
            <select name="" id="">
                <option value="">At home</option>
                <option value="">At office</option>
                <option value="">At bar</option>
                <option value="">At hotel</option>
                <option value="">At other</option>
            </select>
            <br>
            <label for="">At what time of day did happen?</label>
            <input type="radio" id="male" name="morning" value="morning">
            <label for="morning">Morning</label>
            <br>
            <input type="radio" id="afternoon" name="afternoon" value="afternoon">
            <label for="afternoon">Afternoon</label>
            <br>
            <input type="radio" id="evening" name="evening" value="evening">
            <label for="male">Evening</label>
            <br>
        </form>
    </div>
</body>
</html>
